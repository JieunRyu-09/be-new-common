server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
spring:
  profiles:
    include: secret
    active: local
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
  devtools:
    restart:
      enabled: false
  jpa:
    show-sql: false
    properties:
      hibernate.format_sql: true
      highlight_sql: true # ANSI 코드에 색을 나타낸다
      dialect: org.hibernate.dialect.H2Dialect
      show-sql: true
      properties:
         hibernate:
           format_sql: true

  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false


